    <body>
    <h1>The Crooked Man</h1>
    <p>There was a cooked man.<br></p>
    <p>Who walked a crooked mile.<br></p>
    <p>He placed a crooked sixpence,<br></p>  
    <p>upon a crooked stile.<br></p>
    <p>He bought a crooked cat.<br></p>
    <p>Who chassed a crooked mouse.<br></p>
    <p>And they all lived together,<br></p>
    <p>in a crooked little house...</p>
